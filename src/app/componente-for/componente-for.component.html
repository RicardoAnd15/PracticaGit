<div class="container mt-5">
    <h2 class="text-center mb-3">Lista de tareas</h2>
    <ul class="list-group w-50 mx-auto">
        @for (tarea of tareas; track tarea) {
            <li class="list-group-item text-center">{{tarea}}</li>
        }
    </ul>
    <div class="mt-3 justify-content-center d-flex">
        <input type="text" #tareaNueva class="form-control w-50 mx-auto" placeholder="Agregar nueva tarea a la lista">
    </div>
    <div class="justify-content-center d-flex">
        <button class="btn btn-success mt-3 text-center w-50" (click)="agregarTarea(tareaNueva.value); tareaNueva.value=''">Agregar tarea a la lista</button>
    </div>
</div>
