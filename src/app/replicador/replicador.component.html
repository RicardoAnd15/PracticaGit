<div class="d-flex justify-content-center">
    <div class="w-50 text-center">
        <div class="mb-3">
            <label for="inputTexto" class="mx-2">Escribe algo: </label>
            <input type="text" id="inputTexto" (input)="actualizarTexto($event)">
        </div>
        <div class="mb-3">
            <label for="replicar" class="mx-2">Texto replicado:</label>
            <input type="text" id="replicar" [value]="texto" readonly>
        </div>
    </div>
</div>
