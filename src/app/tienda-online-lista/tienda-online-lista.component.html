<div class="container mt-2">
    <h2 class="text-center text-warning mt-3">Listado de productos</h2>
    <ul class="list-group w-50 mx-auto">
        @for (producto of productos; track producto) {
            <li class="list-group-item text-center">{{producto.nombre}} - ${{producto.precio}}</li>
        }
    </ul>
    <h2 class="text-center text-success mt-4 mb-4">Agregar nuevo producto</h2>
    <div class="mt-3 justify-content-center d-flex w-50 mx-auto">
        <input type="text" #nuevoProducto class="form-control me-2" placeholder="Nombre">
        <input type="text" #nuevoPrecio class="form-control me-2" placeholder="Precio">
        <button class="btn btn-warning" (click)="agregarProducto(nuevoProducto.value, nuevoPrecio.value); nuevoProducto.value=''; nuevoPrecio.value=''"></button>
    </div>


</div>
