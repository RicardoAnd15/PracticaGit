<div class="container mt-5 text-center">
    <h1>Agregar nueva tarea</h1>
    <input type="text" #tareaInput class="form-control mt-3 w-50 mx-auto" placeholder="Escribe una tarea">
    <button class="mt-3 btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value=''">Agregar tarea</button>
    <div class="mt-3">
        @if (tarea) {
            Tarea: {{tarea}}
        }@else {
            <!-- Ingresa alguna tarea -->
        }
    </div>
</div>
